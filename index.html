<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPS Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <h1>Rock Paper Scissor Game</h1>
   <div class="choice">
      <div class="choices" id="rock">
         <img src="img/rock.png" alt="">
      </div>
      <div class="choices" id="paper">
         <img src="img/paper.webp" alt="">
      </div>
      <div class="choices" id="scissor">
         <img src="img/scissor.png" alt="">
      </div>
   </div>
   <div class="score-brd">
      <div class="score">
         <p id="user-scr">0</p>
         <p>You</p>
      </div>
      <div class="score">
         <p id="comp-scr">0</p>
         <p>Computer</p>
      </div>
   </div>

   <div class="msg-contain">
      <p id="msg">
         Play Your Move
      </p>
   </div>

   <script src="script.js"></script>
</body>
</html>
